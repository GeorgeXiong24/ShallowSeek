<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShallowSeek</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="output-frame">
            <div class="output-text" id="outputText"></div>
        </div>
        
        <div class="input-frame">
            <textarea id="inputText" class="input-text" rows="4" placeholder="Type your message here..."></textarea>
            <button id="sendButton" class="send-button">Send</button>
        </div>
        
        <div class="buttons-frame">
            <button id="ShallowThinkButton" class="control-button">ShallowThink(R1)</button>
            <button id="searchButton" class="control-button">Search</button>
            <button id="attachButton" class="control-button">Attach File</button>
        </div>
        
        <div id="messageLabel" class="message-label"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
